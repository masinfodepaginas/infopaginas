<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

h1{
    padding:30px 0;
}

.galeria{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:20px;
}

.galeria img{
    width:100%;
    border-radius:12px;
    object-fit:cover;
}
</style>
</head>

<body>

<h1>Galería</h1>

<div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
    <img src="foto6.jpg">
    <img src="foto7.jpg">
    <img src="foto8.jpg">
    <img src="foto9.jpg">
    <img src="foto10.jpg">
    <img src="foto11.jpg">
    <img src="foto12.jpg">
    <img src="foto13.jpg">
    <img src="foto14.jpg">
</div>

</body>
</html>
