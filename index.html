<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo</title>

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0A1020;
      --card:#0F172A;
      --card2:#0B1326;
      --line:rgba(255,255,255,.08);
      --line2:rgba(255,255,255,.12);
      --text:#EAF0FF;
      --muted:#A9B3C7;
      --muted2:#7F8AA3;

      --accent:#7C3AED;
      --accent2:#22D3EE;

      --r:18px;
      --r2:14px;
      --shadow: 0 18px 60px rgba(0,0,0,.42);
      --shadow2: 0 10px 30px rgba(0,0,0,.34);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 600px at 15% -10%, rgba(124,58,237,.22) 0%, transparent 55%),
        radial-gradient(900px 500px at 95% 0%, rgba(34,211,238,.14) 0%, transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    header{
      position:sticky; top:0; z-index:50;
      background: rgba(7,10,18,.62);
      backdrop-filter: blur(12px);
      border-bottom:1px solid var(--line);
    }

    .wrap{max-width:1200px; margin:0 auto; padding:16px;}
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
    }

    .brand{display:flex; align-items:center; gap:12px;}
    .dot{
      width:12px; height:12px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(124,58,237,.10);
      flex:0 0 auto;
    }
    h1{margin:0; font-size:16px; letter-spacing:.2px; line-height:1.1;}
    .sub{margin-top:3px; font-size:12.5px; color:var(--muted2);}

    .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--line);
      background: rgba(15,23,42,.60);
      border-radius: 999px;
      padding:10px 12px;
      box-shadow: var(--shadow2);
    }
    .search input{
      width:min(420px, 78vw);
      border:0; outline:none;
      background:transparent;
      color:var(--text);
      font-size:13.5px;
    }
    .search input::placeholder{color:rgba(169,179,199,.55)}
    .count{
      font-size:12.5px;
      color:var(--muted);
      padding:8px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(15,23,42,.45);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
      padding:18px 0 40px;
    }
    @media (min-width: 920px){
      .grid{grid-template-columns: 1fr 1fr;}
    }

    .card{
      border:1px solid var(--line);
      border-radius: var(--r);
      background:
        radial-gradient(800px 220px at 30% 0%, rgba(124,58,237,.10) 0%, transparent 55%),
        radial-gradient(800px 220px at 90% 0%, rgba(34,211,238,.08) 0%, transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.04), transparent 22%),
        var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-head{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:14px 14px 12px;
      border-bottom:1px solid var(--line);
    }
    .title{
      display:flex; flex-direction:column; gap:3px;
      min-width: 220px;
    }
    .title b{font-size:15px; letter-spacing:.2px; text-transform: none;}
    .title span{font-size:12.5px; color:var(--muted2);}
    .badge{
      font-size:11.5px;
      color:rgba(169,179,199,.80);
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      padding:4px 10px;
      border-radius:999px;
      white-space:nowrap;
    }

    .pair{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      padding:14px;
    }
    @media (min-width: 560px){
      .pair{grid-template-columns: 1fr 1fr;}
    }

    .panel{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 28%), var(--card2);
      border-radius: var(--r2);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 330px;
    }

    .panel-head{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      letter-spacing:.2px;
    }
    .panel-head .left{
      display:flex; align-items:center; gap:8px;
      color:rgba(234,240,255,.86);
      font-weight:700;
    }
    .miniDot{
      width:8px; height:8px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      opacity:.9;
    }

    .frame{
      margin:12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        rgba(255,255,255,.03);
      height: 240px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      overflow:hidden;
    }
    .frame img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
      cursor: zoom-in;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.40));
      user-select:none;
      -webkit-user-drag:none;
    }

    .actions{
      margin-top:auto;
      padding:12px;
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid var(--line2);
      background: rgba(15,23,42,.55);
      color: rgba(234,240,255,.92);
      padding:10px 12px;
      border-radius: 12px;
      font-size:13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: rgba(15,23,42,.72);
    }
    .btn.primary{
      border-color: rgba(124,58,237,.45);
      background: rgba(124,58,237,.14);
    }
    .btn.primary:hover{
      border-color: rgba(124,58,237,.62);
      background: rgba(124,58,237,.20);
    }

    /* MODAL */
    .modal{
      position:fixed; inset:0;
      display:none;
      background: rgba(0,0,0,.80);
      z-index:200;
      padding:22px 14px;
    }
    .modal.open{display:block}
    .modal-inner{
      max-width: 1200px;
      margin:0 auto;
      border:1px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      background: rgba(7,10,18,.86);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 120px rgba(0,0,0,.65);
    }
    .modal-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      color:var(--muted);
      font-size:13px;
    }
    .modal-title{
      display:flex; align-items:center; gap:10px;
      color:rgba(234,240,255,.88);
      font-weight:700;
    }
    .modal-body{
      background:#050712;
      padding:12px;
    }
    .modal-img{
      width:100%;
      height:auto;
      display:block;
      border-radius: 14px;
      cursor: zoom-out;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* WHATSAPP PRO */
    .whatsapp-float{
      position:fixed;
      right:22px;
      bottom:22px;
      width:62px;
      height:62px;
      border-radius:50%;
      background:linear-gradient(135deg,#25D366,#1ebe5b);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 18px 40px rgba(0,0,0,.45);
      z-index:500;
      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
      text-decoration:none;
      outline:none;
    }
    .whatsapp-float:hover{
      transform:translateY(-4px);
      box-shadow:0 26px 70px rgba(0,0,0,.62);
      filter:saturate(1.05);
    }
    .whatsapp-float::before{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(37,211,102,.35), transparent 60%);
      animation: waPulse 2.1s ease-out infinite;
      pointer-events:none;
    }
    @keyframes waPulse{
      0%   { transform:scale(.72); opacity:.55; }
      70%  { transform:scale(1.25); opacity:.12; }
      100% { transform:scale(1.35); opacity:0; }
    }
    .whatsapp-tooltip{
      position:absolute;
      right:72px;
      bottom:50%;
      transform:translateY(50%);
      background: rgba(10,16,32,.92);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(234,240,255,.92);
      padding:10px 12px;
      border-radius:12px;
      font-size:12.5px;
      white-space:nowrap;
      box-shadow:0 14px 40px rgba(0,0,0,.45);
      opacity:0;
      visibility:hidden;
      transition: opacity .14s ease, transform .14s ease, visibility .14s ease;
    }
    .whatsapp-tooltip::after{
      content:"";
      position:absolute;
      right:-7px;
      top:50%;
      width:12px;
      height:12px;
      background: rgba(10,16,32,.92);
      border-right:1px solid rgba(255,255,255,.10);
      border-top:1px solid rgba(255,255,255,.10);
      transform: translateY(-50%) rotate(45deg);
    }
    .whatsapp-float:hover .whatsapp-tooltip,
    .whatsapp-float:focus .whatsapp-tooltip{
      opacity:1;
      visibility:visible;
      transform:translateY(50%) translateX(-2px);
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <h1>Catálogo</h1>
            <div class="sub">Cada tarjeta muestra Links y Precios. Click en una imagen para ampliarla.</div>
          </div>
        </div>

        <div class="controls">
          <div class="search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.3-4.3m1.3-5.2a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input id="q" type="text" placeholder="Buscar por nombre o número (ej: 01, ganamos)..." />
          </div>
          <div class="count" id="count">—</div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid" id="grid"></div>
  </main>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-inner">
      <div class="modal-bar">
        <div class="modal-title"><span class="miniDot"></span><span id="modalTitle">Vista</span></div>
        <button class="btn" id="closeBtn">Cerrar ✕</button>
      </div>
      <div class="modal-body">
        <img id="modalImg" class="modal-img" alt="Vista ampliada" />
      </div>
    </div>
  </div>

  <!-- WHATSAPP PRO -->
  <a id="waBtn"
     href="https://wa.me/5491126292321?text=Hola%20quiero%20información%20sobre%20los%20paneles"
     class="whatsapp-float"
     target="_blank"
     rel="noopener"
     aria-label="Contactar por WhatsApp">
    <span class="whatsapp-tooltip" id="waTip">WhatsApp</span>
    <svg viewBox="0 0 32 32" width="30" height="30" fill="white" aria-hidden="true">
      <path d="M19.11 17.29c-.29-.14-1.69-.83-1.95-.92-.26-.1-.45-.14-.64.14-.19.29-.74.92-.91 1.11-.17.19-.34.22-.63.07-.29-.14-1.23-.45-2.35-1.44-.87-.77-1.46-1.72-1.63-2.01-.17-.29-.02-.45.12-.59.13-.13.29-.34.43-.51.14-.17.19-.29.29-.48.1-.19.05-.36-.02-.51-.07-.14-.64-1.55-.88-2.13-.23-.55-.47-.48-.64-.49h-.55c-.19 0-.51.07-.77.36-.26.29-1 1-1 2.44 0 1.44 1.02 2.83 1.17 3.03.14.19 2 3.05 4.84 4.27.68.29 1.21.46 1.63.59.68.22 1.29.19 1.78.12.54-.08 1.69-.69 1.93-1.36.24-.67.24-1.24.17-1.36-.07-.12-.26-.19-.55-.33z"/>
      <path d="M26.57 5.43C23.74 2.6 20.01 1 16 1 7.73 1 1 7.73 1 16c0 2.82.74 5.58 2.15 8l-2.28 8.33L9.4 30c2.33 1.27 4.96 1.94 7.6 1.94 8.27 0 15-6.73 15-15 0-4.01-1.6-7.74-4.43-10.57zM16 29.1c-2.42 0-4.79-.65-6.86-1.88l-.49-.29-5.04 1.33 1.35-4.92-.32-.5C3.5 20.71 2.9 18.39 2.9 16 2.9 8.87 8.87 2.9 16 2.9c3.49 0 6.77 1.36 9.24 3.83 2.47 2.47 3.83 5.75 3.83 9.24 0 7.13-5.97 13.13-13.07 13.13z"/>
    </svg>
  </a>

  <script>
    const IMG_DIR = "imagenes";

    // GANAMOS (archivo 12) primero como ID 01 visible
    const ORDER = [
      { fileId: "12", displayId: "01", name: "ganamos" },

      { fileId: "01", displayId: "02", name: "multi panel infinit" },
      { fileId: "02", displayId: "03", name: "oro puro" },
      { fileId: "03", displayId: "04", name: "fortuna total" },
      { fileId: "04", displayId: "05", name: "multi panel grupo 91" },
      { fileId: "05", displayId: "06", name: "multiskin" },
      { fileId: "06", displayId: "07", name: "agentes bet paneles blancos" },
      { fileId: "07", displayId: "08", name: "agentes bet lat" },
      { fileId: "08", displayId: "09", name: "gana en casa" },
      { fileId: "09", displayId: "10", name: "gran poseidon" },
      { fileId: "10", displayId: "11", name: "multi panel con recupero" },
      { fileId: "11", displayId: "12", name: "kona bet" },
      { fileId: "13", displayId: "13", name: "zeus" },
      { fileId: "14", displayId: "14", name: "multi panel sin recupero" }
    ];

    const items = ORDER.map(o => ({
      displayId: o.displayId,
      fileId: o.fileId,
      name: o.name,
      linksImg: `${IMG_DIR}/c${o.fileId}_links.jpg`,
      preciosImg: `${IMG_DIR}/c${o.fileId}_precios.jpg`,
    }));

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const count = document.getElementById("count");

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const closeBtn = document.getElementById("closeBtn");

    const waBtn = document.getElementById("waBtn");
    const waTip = document.getElementById("waTip");
    const waBase = "https://wa.me/5491126292321";

    function openModal(src, title){
      modal.classList.add("open");
      modal.setAttribute("aria-hidden","false");
      modalImg.src = src;
      modalTitle.textContent = title;
    }
    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden","true");
      modalImg.src = "";
    }

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if(e.target === modal || e.target === modalImg) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeModal();
    });

    function updateWhatsApp(name, id){
      const msg = (name && id)
        ? `Hola! Quiero información sobre ${name} (ID ${id}).`
        : "Hola! Quiero información sobre los paneles.";
      waBtn.href = `${waBase}?text=${encodeURIComponent(msg)}`;
      waTip.textContent = (name && id) ? `WhatsApp: ${name}` : "WhatsApp";
    }

    function render(list){
      grid.innerHTML = "";

      list.forEach(it => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.name = it.name;
        card.dataset.id = it.displayId;

        card.innerHTML = `
          <div class="card-head">
            <div class="title">
              <b>${it.name}</b>
              <span>ID: ${it.displayId}</span>
            </div>
            <div class="badge">Combo ${it.displayId}</div>
          </div>

          <div class="pair">
            <div class="panel">
              <div class="panel-head">
                <div class="left"><span class="miniDot"></span>Links</div>
                <div>Click para ampliar</div>
              </div>
              <div class="frame">
                <img src="${it.linksImg}" alt="Links ${it.displayId}" data-title="${it.name} — Links" loading="lazy"/>
              </div>
              <div class="actions">
                <a class="btn primary" href="${it.linksImg}" target="_blank" rel="noopener">Abrir Links</a>
              </div>
            </div>

            <div class="panel">
              <div class="panel-head">
                <div class="left"><span class="miniDot"></span>Precios</div>
                <div>Click para ampliar</div>
              </div>
              <div class="frame">
                <img src="${it.preciosImg}" alt="Precios ${it.displayId}" data-title="${it.name} — Precios" loading="lazy"/>
              </div>
              <div class="actions">
                <a class="btn primary" href="${it.preciosImg}" target="_blank" rel="noopener">Abrir Precios</a>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });

      grid.querySelectorAll(".frame img").forEach(img => {
        img.addEventListener("click", () => openModal(img.src, img.dataset.title || "Vista"));
      });

      count.textContent = `${list.length} / ${items.length}`;
    }

    q.addEventListener("input", () => {
      const term = q.value.trim().toLowerCase();
      if(!term) return render(items);

      const filtered = items.filter(it =>
        it.displayId.includes(term) ||
        it.fileId.includes(term) ||
        it.name.toLowerCase().includes(term)
      );
      render(filtered);
    });

    // WhatsApp dinámico al pasar por tarjetas (desktop) o tocar (mobile)
    grid.addEventListener("mouseover", (e) => {
      const card = e.target.closest(".card");
      if(!card) return;
      updateWhatsApp(card.dataset.name, card.dataset.id);
    });
    grid.addEventListener("touchstart", (e) => {
      const card = e.target.closest(".card");
      if(!card) return;
      updateWhatsApp(card.dataset.name, card.dataset.id);
    }, { passive:true });

    // Default
    updateWhatsApp(null, null);
    render(items);
  </script>
</body>
</html>
