<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

h1{
    padding:30px 0;
}

.galeria{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    gap:20px;
    padding:20px;
}

.galeria img{
    width:100%;
    border-radius:12px;
    object-fit:cover;
}
</style>
</head>

<body>

<h1>Galería</h1>

<div class="galeria">
    <img src="imagenes/foto1.jpg">
    <img src="imagenes/foto2.jpg">
    <img src="imagenes/foto3.jpg">
</div>

</body>
</html>
